<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="../../static/style.css">
    <meta charset="UTF-8">
    <title>Max Age</title>
</head>
<body>

<div class="topnav">
    <a class="active" th:href="@{/people/search}">Get age by name</a>
    <a th:href="@{/people/statistics/count}">Count name</a>
    <a th:href="@{/people/statistics/name-by-max-age}">Max age</a>
</div>

<div class="main">
    <h1 class = "card1">Name with Max Age</h1>

    <div class="card2" th:each="person : ${peopleWithMaxAge}">
        <span th:text="${'Имя: ' + person.name}"></span>
        <br>
        <span th:text="${'Вoзраст: ' + person.age}"></span>
    </div>
</div>

<div class="bottompan">
    <p> Copyright 2023</p>
</div>

</body>
</html>
