<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Get Age By Person Name</title>
</head>
<body>

<h1>Get Age by person Name</h1>

<form th:method="GET" th:action="@{/persons/search/age}">
    <label for="query">Введите имя: </label>
    <input type="text" id="query" name="query">
    <br>
    <input type="submit" value="Искать!">
</form>

<br>

<div th:if="${age >= 0}">
    <span th:text="${age}"/>
</div>

</body>
</html>
