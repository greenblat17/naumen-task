<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/static/style.css">
    <meta charset="UTF-8">
    <title>Max Age</title>
</head>
<body>

<div class="topnav">
    <a  th:href="@{/people/search}">Get age by name</a>
    <a th:href="@{/statistics/count}">Count name</a>
    <a  class="active" th:href="@{/statistics/name-by-max-age}">Max age</a>
</div>

<div class="main">
    <h1 class = "card1">Name with Max Age</h1>

    <div class="card2" th:each="person : ${peopleWithMaxAge}">
        <span th:text="${person.name + ' : ' + person.age}"></span>
    </div>

    <a class="pageRef" th:if="${prevPage >= 0}" th:href="@{'/statistics/name-by-max-age?page=' + ${prevPage}}" th:text="Back"/>
    <a id="forw" class="pageRef" th:if="${nextPage * 5 < size}" th:href="@{'/statistics/name-by-max-age?page=' + ${nextPage}}" th:text="Forward"/>
</div>

<div class="bottompan">
    <p> Copyright 2023</p>
</div>

</body>
</html>
